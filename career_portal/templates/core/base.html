<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Unisoft Corner{% endblock %}</title>

    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --secondary-color: #212529;
            --muted-color: #6c757d;
            --bg-color: #f8f9fa;
            --white-color: #ffffff;
            --border-color: #dee2e6;
            --font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--secondary-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        main {
            flex-grow: 1;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        .header {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary-color);
            text-decoration: none;
        }

        .logo span {
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: var(--muted-color);
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
            padding: 0.3rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            height: 2px;
            width: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
            transform: translateY(-1px);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-button {
            background-color: var(--primary-color);
            color: var(--white-color);
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 500;
            margin-left: 1.5rem;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background-color: var(--primary-hover);
            color: var(--white-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(13, 110, 253, 0.25);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem 0;
            background-color: var(--white-color);
            border-top: 1px solid var(--border-color);
            color: var(--muted-color);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--muted-color);
            text-decoration: underline;
        }

        .footer a:hover {
            color: var(--primary-color);
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle, rgba(13, 110, 253, 0.07) 1px, transparent 1px),
                radial-gradient(circle, rgba(13, 110, 253, 0.07) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            animation: move-bg 30s linear infinite;
            z-index: -1;
            opacity: 0.2;
            pointer-events: none;
        }

        @keyframes move-bg {
            0% { background-position: 0 0, 25px 25px; }
            100% { background-position: 50px 50px, 75px 75px; }
        }

        /* Toast Message Styles */
        #message-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 9999;
        }

        .message {
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .message.success { background-color: #d1e7dd; color: #0f5132; border-left: 4px solid #198754; }
        .message.error   { background-color: #f8d7da; color: #842029; border-left: 4px solid #dc3545; }
        .message.warning { background-color: #fff3cd; color: #664d03; border-left: 4px solid #ffc107; }
        .message.info    { background-color: #cff4fc; color: #055160; border-left: 4px solid #0dcaf0; }
        .message.default { background-color: #e2e3e5; color: #41464b; border-left: 4px solid #adb5bd; }

        .message.fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }
    </style>

    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <!-- Header -->
    <header class="header">
        {% include 'core/nav.html' %}
    </header>

    <!-- Toast Messages -->
    {% if messages %}
    <div id="message-container">
        {% for message in messages %}
        <div class="message
            {% if message.tags == 'success' %}success
            {% elif message.tags == 'error' %}error
            {% elif message.tags == 'warning' %}warning
            {% elif message.tags == 'info' %}info
            {% else %}default{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; {% now "Y" %} <a href="https://unisoftcorner.com/" target="_blank" rel="noopener noreferrer">Unisoft Corner</a>. All rights reserved.</p>
        </div>
    </footer>

    <!-- Message Auto-dismiss -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const messages = document.querySelectorAll('.message');
            messages.forEach((msg, i) => {
                setTimeout(() => {
                    msg.classList.add('fade-out');
                }, 2000 + i * 100);

                setTimeout(() => {
                    msg.remove();
                }, 4800 + i * 100);
            });
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
