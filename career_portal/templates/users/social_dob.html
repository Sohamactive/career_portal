{% extends "core/base.html" %}

{% block content %}
<div class="container">
    <h2>Enter Your Date of Birth</h2>
    <form method="post" action="{% url 'users:social_dob' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
